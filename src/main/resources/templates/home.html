<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .search-container {
            position: relative;
        }

        .search-input {
            height: 50px;
            border-radius: 30px;
            padding-left: 35px;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .search-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #888;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">BuildBoard</a>
        <div th:if="${session.user != null}" class="d-flex align-items-center">
            <span class="me-2" th:text="${session.user.getUsername()}">Username</span>
            <a href="/logout" class="btn btn-outline-primary btn-sm">Log out</a>
        </div>
        <a href="/login" class="btn btn-primary btn-sm ms-auto" th:if="${session.user == null}">Log in</a>
    </div>
    <a href="/login">Log in</a>

</nav>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<div class="container">
    <div class="row justify-content-end">
        <div class="col-md-8 pt-5">
            <form action="/search" method="post" class="row g-3 align-items-center">
                <!-- Search Input and Button -->
                <div class="col-auto flex-grow-1">
                    <div class="input-group">
                        <span class="input-group-text bg-light border-0">
                            <i class="fas fa-search"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Search..." name="query">
                    </div>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">
                        Search
                    </button>
                </div>

                <!-- Filters -->
                <div class="col-12 d-flex align-items-center">
                    <span class="me-2">Filters:</span>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="checkbox" id="filterTitle" name="filters" value="title">
                        <label class="form-check-label" for="filterTitle">Title</label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="checkbox" id="filterContent" name="filters" value="content">
                        <label class="form-check-label" for="filterContent">Content</label>
                    </div>
                    <div class="form-group me-3">
                        <label for="filterType" class="me-2">Type:</label>
                        <select class="form-select form-select-sm w-auto" id="filterType" name="type">
                            <option value="all">All</option>
                            <option value="topic">Topic</option>
                            <option value="project">Project</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>




<main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4">Threads</h1>
        <div>
            <a href="/topic/create" class="btn btn-success btn-sm">Create Topic</a>
            <a href="project/create" class="btn btn-success btn-sm">Create Project</a>
        </div>
    </div>
    <div class="list-group">
        <div class="list-group-item" th:each="thread : ${threads}">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">
                    <a th:href="@{/{type}/{name} (type=${thread.getTypeName()},name=${thread.getTitle()})}"
                       th:text="${thread.getTitle()}" class="text-decoration-none"></a>
                </h5>
                <!--                <small th:text="${thread.getFormattedDate()}">Date</small>-->
            </div>
            <!--            <p class="mb-1 text-muted" th:text="${thread.getDescription()}">Thread description here...</p>-->
            <!--            <small th:text="${thread.getAuthor()}">Posted by Author</small>-->
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
